<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QWERTY</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-pink-100">
    <div
      class="w-full min-h-screen flex flex-col justify-center items-center p-4"
    >
      <h1
        class="text-pink-400 text-2xl lg:text-4xl font-bold text-center"
        id="content"
      ></h1>
      <h1 class="hidden" id="info">
        Kalo nggak tau search di
        <a
          href="https://www.google.com/search?q=ily+singkatan+dari"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-500 hover:text-blue-600"
        >
          gugel</a
        >
      </h1>

      <div class="hidden" id="confirmation">
        <button
          type="button"
          id="yesbtn"
          class="text-white focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 bg-pink-400 hover:bg-pink-500 focus:outline-none focus:ring-pink-600"
        >
          Ya
        </button>
        <button
          type="button"
          id="nobtn"
          class="text-white focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-yellow-700"
        >
          Tidak
        </button>
      </div>

      <div class="hidden" id="score">
        <h1 class="text-pink-400 text-xl font-bold text-center" id="scoreval">
          50%
        </h1>
        <input
          type="range"
          id="scorerange"
          min="0"
          value="50"
          max="100"
          class="mt-2 accent-pink-400 w-full"
        />
        <div class="flex justify-center mt-3">
          <button
            type="button"
            id="confirmscore"
            class="text-white select-none focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 bg-pink-400 hover:bg-pink-500 focus:outline-none focus:ring-pink-600"
          >
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
